<script>
    var posicao = 0;
    var imagens = [
        "assets/imgs/print1.jpeg",
        "assets/imgs/print2.webp",
        "assets/imgs/print3.webp",
        "assets/imgs/print4.png",
        "assets/imgs/print5.png",
        "assets/imgs/print6.webp"
    ];

    function passar() {
        posicao++
        
        if(posicao == imagens.length -1){
            div_carrossel.innerHTML = `
                <img src="${imagens[posicao - 1]}" id="img1" />
                <img src="${imagens[posicao]}" id="img2" />
                <img src="${imagens[0]}" id="img3" />
            `
        }else if (posicao < imagens.length) {
            div_carrossel.innerHTML = `
                <img src="${imagens[posicao - 1]}" id="img1" />
                <img src="${imagens[posicao]}" id="img2" />
                <img src="${imagens[posicao + 1]}" id="img3" />
            `
        }else {
            posicao = 0;
            div_carrossel.innerHTML = `
                <img src="${imagens[imagens.length - 1]}" id="img1">
                <img src="${imagens[posicao]}" id="img2" />
                <img src="${imagens[posicao + 1]}" id="img3" />
            `

        }

    }

    function voltar() {
        posicao--
        
        if(posicao == 0){
            div_carrossel.innerHTML = `
                <img src="${imagens[imagens.length - 1]}" id="img1" />
                <img src="${imagens[posicao]}" id="img2" />
                <img src="${imagens[posicao + 1]}" id="img3" />
            `
        }else if(posicao < 0){
            posicao = imagens.length - 1;
            div_carrossel.innerHTML = `
                <img src="${imagens[posicao - 1]}" id="img1" />
                <img src="${imagens[posicao]}" id="img2" />
                <img src="${imagens[0]}" id="img3" />
            `
        }else if (posicao < imagens.length) {
            div_carrossel.innerHTML = `
                <img src="${imagens[posicao - 1]}" id="img1" />
                <img src="${imagens[posicao]}" id="img2" />
                <img src="${imagens[posicao + 1]}" id="img3" />
            `
        }

    }

    function cadastro() {
        window.location.href = "cadastro.html";
    }
</script>
