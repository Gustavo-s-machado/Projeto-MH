<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="js/funcoes.js">
</head>
<body>
    <div class="funcoes">
        <a href="index.html">
            <img src="assets/icons/seta esquerda.png" alt="">
        </a>
    </div>
    <div class="card">
        
        <div class="elementos">
            <h2>
                Cadastro
            </h2>
            <div>
                <input type="text" placeholder="email" id="email_input">
                <input type="password" placeholder="senha" id="senha_input">
            </div>
            <div>
                <button onclick="entrar()">Entrar</button>
                <a href="cadastro.html">Ainda n√£o possui conta?</a>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {

            alert("preencha todos os campos")
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.IMG_USUARIO = json.foto;


                    setTimeout(function () {
                        window.location = "dashboard/home.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
